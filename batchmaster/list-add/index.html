<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script>
  function myFunction() {
        var w = 65;
        var number = document.getElementById("myDIV").getElementsByTagName("a").length;
        var cal = w*number*2;    
            setTimeout(function(){ 
                var elmnt = document.getElementById("myDIV");
                elmnt.scrollLeft = cal; 
            }, 100);           
    }

   



$(document).ready(function(){
    $("#btn2").click(function(){
        $(".scrollmenu div").append("<a href='#work'>Work</a>");
    });
});
</script>


<style>

div.scrollmenu {
    background-color: #333;
     /* direction: rtl;  */
    overflow: auto;
    white-space: nowrap;
    width: 400px;
}

div.scrollmenu a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px;
    text-decoration: none;
}

div.scrollmenu a:hover {
    background-color: #777;
}
</style>
</head>
<body>

<button id="btn2" onclick="myFunction()" onscroll="myFunction()">Append list items</button>

<div class="scrollmenu" id="myDIV">
   <div class="anchor"> 
        <a href="#home">Home</a>
        <a href="#news">News</a>
   </div>
</div>

<p id="demo"></p>

<h2>Horizontal Scrollable Menu</h2>
<p>Resize the browser window to see the effect.</p>

</body>
</html>
